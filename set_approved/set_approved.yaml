version: 1.0
action:
  name: Set As Approved Version

  version: 1
  id: "ap::templates::set-as-approved-version"
  category: user
  type: python
  author: Jason Gagnon
  description: "Sets the version file selected as the latest approved version"
  icon:
    path: :/icons/folderGrey.svg

  script: "set_approved.py"

  register:
    file:
      enable: true
      filter: "*.ma;*.mov"